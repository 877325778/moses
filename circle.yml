machine:
    services:
        - docker

dependencies:
    override:
        - docker info
        - docker pull opencog/cogutils
        - docker images opencog/cogutils

test:
    override:
        - docker run -v $PWD:/moses -it opencog/cogutils /bin/sh -c "cd /moses && /tmp/octool -bet":
            parallel: true

general:
  artifacts:
    - "~/moses/build/tests/Testing/Temporary" # Test logs
